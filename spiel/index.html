<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiel ¬∑ Artefakte</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif; max-width: 860px; margin: 40px auto; padding: 0 16px; line-height: 1.6; }
      .grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 14px; }
      .muted { color: #6b7280; font-size: .95rem; }
      .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
      .pill { background:#f3f4f6; border-radius: 999px; padding: 6px 10px; font-size: .9rem }
      a { color: #111827; }
      pre { background:#f6f8fa; padding:8px; border-radius:10px; white-space:pre-wrap; }
    </style>
  </head>
  <body>
    <h1>üéÆ Spiel</h1>
    <!-- v0.3 ‚Äì Einsicht + Tageswahl (Anzeige-seitig nur Einsicht-Snippet); v0.3.1 ‚Äì sicheres Rendering; v0.4 ‚Äì Regal (Shelf) + Story/Minispiele -->
    <p class="muted">Dein Regal mit Artefakten (letzte 10 Eintr√§ge) ‚Äì aus Begleiter, Story und Minispielen. Alles bleibt lokal.</p>

    <div class="row" style="margin: 10px 0 20px 0">
      <a class="pill" href="./story/index.html" title="Interaktive Geschichte">Der Zwischenraum</a>
      <a class="pill" href="./minispiele/index.html" title="Kleine, bewusste Spiele">Minispiele</a>
    </div>

    <div class="grid" id="artifacts"></div>

    <p><a href="../index.html">‚Üê Zur√ºck zur Startseite</a></p>

    <script>
      // Liest Artefakte aus Journal (R√ºckkompatibilit√§t) und Regal (vlfl_shelf).
      function parseJSON(text, fallback) { try { return JSON.parse(text); } catch { return fallback; } }

      // Journal-Eintr√§ge (pro Tag max 1 Artefakt, historisch)
      const journal = parseJSON(localStorage.getItem('vlfl_journal') || '{}', {});
      const journalItems = Object.entries(journal)
        .filter(([,entry]) => entry && typeof entry === 'object' && entry.artifact)
        .map(([date, entry]) => ({
          id: `journal-${date}`,
          dateTime: `${date}T12:00:00.000Z`,
          date,
          kind: 'journal',
          source: 'Begleiter',
          artifact: entry.artifact,
          insight: entry.insight || ''
        }));

      // Regal (Shelf): frei bef√ºllbar durch Story/Minispiele/Begleiter
      const shelf = parseJSON(localStorage.getItem('vlfl_shelf') || '[]', []);
      const shelfItems = Array.isArray(shelf) ? shelf
        .filter(it => it && typeof it === 'object' && typeof it.content === 'string')
        .map(it => ({
          id: it.id || `shelf-${Math.random().toString(36).slice(2)}`,
          dateTime: it.dateTime || (it.date ? `${it.date}T12:00:00.000Z` : new Date().toISOString()),
          date: (it.date || (it.dateTime ? it.dateTime.slice(0,10) : new Date().toISOString().slice(0,10))),
          kind: it.kind || 'shelf',
          source: it.source || 'Regal',
          title: it.title || 'Artefakt',
          artifact: it.content,
          insight: it.insight || ''
        })) : [];

      // Mergen und sortieren
      const all = [...shelfItems, ...journalItems]
        .sort((a,b) => (b.dateTime || '').localeCompare(a.dateTime || ''))
        .slice(0, 10);

      const box = document.getElementById('artifacts');

      function renderEmpty() {
        const card = document.createElement('div');
        card.className = 'card muted';
        const link = document.createElement('a');
        link.href = '../begleiter/index.html';
        link.textContent = 'Begleiter';
        card.appendChild(document.createTextNode('Noch keine Artefakte. Erzeuge eins im '));
        card.appendChild(link);
        card.appendChild(document.createTextNode(' (Plan & Reflexion), spiele die '));
        const link2 = document.createElement('a');
        link2.href = './minispiele/index.html';
        link2.textContent = 'Minispiele';
        card.appendChild(link2);
        card.appendChild(document.createTextNode(' oder starte die '));
        const link3 = document.createElement('a');
        link3.href = './story/index.html';
        link3.textContent = 'Story';
        card.appendChild(link3);
        card.appendChild(document.createTextNode('.'));
        box.appendChild(card);
      }

      function renderItem(item) {
        const card = document.createElement('div');
        card.className = 'card';
        const row = document.createElement('div');
        row.className = 'row';
        const badge = document.createElement('span');
        badge.className = 'pill';
        badge.title = 'Datum';
        badge.textContent = item.date;
        const title = document.createElement('strong');
        title.textContent = item.title || 'Artefakt';
        const src = document.createElement('span');
        src.className = 'muted';
        src.textContent = ` ¬∑ ${item.source}`;
        row.appendChild(badge);
        row.appendChild(title);
        row.appendChild(src);
        const pre = document.createElement('pre');
        pre.textContent = item.artifact;
        card.appendChild(row);
        card.appendChild(pre);
        if (item.insight) {
          const p = document.createElement('p');
          p.className = 'muted';
          p.textContent = `Einsicht: ${item.insight}`;
          card.appendChild(p);
        }
        box.appendChild(card);
      }

      if (!all.length) {
        renderEmpty();
      } else {
        all.forEach(renderItem);
      }
    </script>
  </body>
</html>

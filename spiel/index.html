<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiel</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif; max-width: 860px; margin: 40px auto; padding: 0 16px; line-height: 1.6; }
      .grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 14px; }
      .muted { color: #6b7280; font-size: .95rem; }
      .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
      .pill { background:#f3f4f6; border-radius: 999px; padding: 6px 10px; font-size: .9rem }
      a { color: #111827; }
    </style>
  </head>
  <body>
    <h1>üéÆ Spiel</h1>
    <p class="muted">Hier erscheinen kleine Artefakte, die aus deinen Reflexionen entstehen. Nichts ist Pflicht. Pausen sind okay.</p>

    <div class="grid" id="artifacts"></div>

    <p><a href="../index.html">‚Üê Zur√ºck zur Startseite</a></p>

    <script>
      // Zeige die letzten Artefakte (falls vorhanden) aus dem Begleiter
      const data = JSON.parse(localStorage.getItem('vlfl_journal') || '{}');
      const arr = Object.entries(data).sort((a,b)=> b[0].localeCompare(a[0]));
      const artifacts = [];
      for (const [date, entry] of arr.slice(0, 10)) {
        if (entry.artifact) artifacts.push({ date, artifact: entry.artifact, insight: entry.insight || '' });
      }
      const box = document.getElementById('artifacts');
      if (!artifacts.length) {
        box.innerHTML = '<div class="card muted">Noch keine Artefakte. Lege im Begleiter eine Reflexion an, dann entsteht hier etwas.</div>';
      } else {
        box.innerHTML = artifacts.map(a => `
          <div class="card">
            <div class="row"><span class="pill">${a.date}</span><strong>Artefakt</strong></div>
            <p>${a.artifact}</p>
            ${a.insight ? `<p class="muted">Notiz: ${a.insight}</p>` : ''}
          </div>
        `).join('');
      }
    </script>
  </body>
</html>
